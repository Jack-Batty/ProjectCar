<ion-view view-title="Login" hide-nav-bar="true" class="full-page-bckg2" ng-init="init()">
	<ion-content overflow-scroll="true" style="padding: 10px;">
		<form class="invision-form" style="height: 100vh;">
			<div class="list list-inset">
				<div class="item logo-big3" style=" margin-top: 20px;">
					<!-- <img src="https://www.tjcoding.co.uk/assets/{{memberDetails.company_details.logo_url}}" alt="logo" /> -->
					<img src="img/icon.png" alt="logo" />
				</div>

				<h3 style="color: #333; margin-left: 10px;"><strong>Login</strong></h3>

				<label class="item item-input item-login-input">
					<input type="text" placeholder="Email" ng-model="userDetails.email">
				</label>

				<label class="item item-input item-login-input">
					<input type="password" placeholder="Password" ng-model="userDetails.password">
				</label>

				<button class="button button-block button-login" ng-click="initiateLogin()"><b>Log in</b></button>
			</div>
		</form>
	</ion-content>
</ion-view>
