<style>
	.navigation-tile {
		padding: 1em;
		background: {{memberDetails.company_details.primary_colour}};
		text-align: center;
		font-size: 1.5em;
		font-weight: 600;
		margin: .2em;
		height: 20vh;
		border-radius: 3px;
	}

	.navigation-tile .icon {
		color: #fff;
		font-size: 3.5em;
	}

	.navigation-tile > p {
		color: #fff;
	}

	.verb {
		font-weight: 400;
	}

		.product-container {
			background-color: #fff;
			width: 100%;
		}

		.product-title {
			margin: 0;
			margin-left: 7px;
			padding-top: 7px;
			padding-left: 4px;
			padding-right: 4px;
			font-weight: 400;
		}

		.product-message {
			margin-left: 7px;
			padding: 4px;
			color: #000;
			margin-bottom: 4px;
		}

		.product-timestamp {
			font-size: 12px;
			color: #444444;
			margin-bottom: 4px;
			margin-left: 7px;
			padding-left: 4px;
		}

		.hr {
			border: none !important;
	    	height: 1px;
	    	background: #e1e1e1;
		}
</style>

<ion-view view-title="Home" hide-nav-bar="true" style="height: 100vh;" class="full-page-bckg2" ng-init="getProducts()">
	<ion-content class="has-header" style="margin-left: 20px; margin-right: 20px;" overflow-scroll="true">
		<div class="item logo-big3" style=" margin-top: 20px;">
			<!-- <img src="https://www.tjcoding.co.uk/assets/{{memberDetails.company_details.logo_url}}" alt="logo" /> -->
			<img src="img/icon.png" alt="logo" />
		</div>
		<div style="margin-top: 10%;">
			<button class="button button-block button-login" ng-click="addProduct()"><b>Add Product</b></button>
			<button class="button button-block button-login" ng-click="showProducts()"><b>Show Products</b></button>
			<button class="button button-block button-login" ng-click="sales()"><b>Sales</b></button>
			<button class="button button-block button-login" ng-click="LogOut()"><b>Log Out</b></button>


		</div>
	</ion-content>
</ion-view>
