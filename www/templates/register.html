<ion-view view-title="Register" hide-nav-bar="true" class="full-page-bckg2">
	<ion-content overflow-scroll="false" style="padding: 10px;">
		<form class="invision-form" style="height: 100vh;">
			<div class="list list-inset">
				<div class="item logo-big2">
					<!--<img src="img/logo.png" alt="logo" />-->
				</div>

				<h3 style="color: #333; margin-left: 10px;"><strong>Register</strong></h3>

				<label class="item item-input">
					<input type="text" placeholder="Username" ng-model="new_user.username">
				</label>

				<label class="item item-input">
					<input type="email" placeholder="Email" ng-model="new_user.email">
				</label>


				<label class="item item-input">
					<input type="password" placeholder="Password" ng-model="new_user.password">
				</label>

				<label class="item item-input">
					<input type="password" placeholder="Confirm password" ng-model="new_user.password2">
				</label>

				<button class="button button-block button-login" ng-click="createUser()"><strong>Create Account</strong></button>
				<a href="#" class="form-link" style="margin-top: 1em; font-size: 18px;" ng-click="backToLogin()">Cancel</a>
			</div>
		</form>
	</ion-content>
</ion-view>
