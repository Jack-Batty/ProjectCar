<style>
	.bar-whitelabel{
		background-color: {{memberDetails.company_details.primary_colour}};
		color: #fff;
	}

	.page-title {
	    margin-top: 20px !important;
	    color: {{memberDetails.company_details.colour1}};
	    margin-bottom: 0;
	}

	.page-subtitle {
	    color: #a7a8aa;
	    margin-top: 0;
	    margin-bottom: 20px;
	}

	.menu .item-content{
	    color: {{memberDetails.company_details.primary_colour}} !important;
	}
</style>

<ion-side-menus enable-menu-with-back-views="true" ng-controller="LoginController">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-whitelabel">
			<!-- <ion-nav-back-button></ion-nav-back-button> -->
			<!-- <ion-nav-back-button style="color: #fff;"></ion-nav-back-button> -->
			<ion-nav-buttons side="left">
				<button class="button button-clear" style="color: #fff;" data-ui-sref="app.categories">Back</button>
			</ion-nav-buttons>

			<ion-nav-buttons side="right">  <!-- ion-ios-cart-outline -->

			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" style="height: 100%;">
		<ion-content>
			<ion-list class="menu-list">
				<h4 style="text-align: center; padding-bottom: 1em; margin-bottom: 0; color:#666; border-bottom: 1px solid #e9e9e9;">Hello, {{memberDetails.fullName}}</h4>
				<ion-item class="menu-list-item" menu-close data-ui-sref="app.categories">
					Home
				</ion-item>

				<ion-item class="menu-list-item" menu-close data-ui-sref="app.timetable">
					Timetable
				</ion-item>

				<ion-item class="menu-list-item" menu-close data-ui-sref="app.general-schedule({scheduleType: 1})" ng-hide="!currentUserSignedIn">
					Wellbeing Schedule
				</ion-item>

				<ion-item class="menu-list-item" menu-close data-ui-sref="app.general-schedule({scheduleType: 2})" ng-hide="!currentUserSignedIn">
					Family Wellbeing Schedule
				</ion-item>

				<ion-item class="menu-list-item" menu-close data-ui-sref="{{{true: 'app.message-log', false: 'app.message-log-admin'}[role_id != 1]}}">
					Message Coach
				</ion-item>

				<ion-item class="menu-list-item" menu-close data-ui-sref="app.health-profile">
					My Health Profile
				</ion-item>

				<ion-item class="menu-list-item" menu-close data-ui-sref="app.personal-profile">
					My Account
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
