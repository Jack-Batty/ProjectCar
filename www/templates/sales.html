<style>
	.navigation-tile {
		padding: 1em;
		background: {{memberDetails.company_details.primary_colour}};
		text-align: center;
		font-size: 1.5em;
		font-weight: 600;
		margin: .2em;
		height: 20vh;
		border-radius: 3px;
	}

	.navigation-tile .icon {
		color: #fff;
		font-size: 3.5em;
	}

	.navigation-tile > p {
		color: #fff;
	}

	.verb {
		font-weight: 400;
	}

		.product-container {
			background-color: #fff;
			width: 100%;
		}

		.product-title {
			margin: 0;
			margin-left: 7px;
			padding-top: 7px;
			padding-left: 4px;
			padding-right: 4px;
			font-weight: 400;
		}

		.product-message {
			margin-left: 7px;
			padding: 4px;
			color: #000;
			margin-bottom: 4px;
		}

		.product-timestamp {
			font-size: 12px;
			color: #444444;
			margin-bottom: 4px;
			margin-left: 7px;
			padding-left: 4px;
		}

		.hr {
			border: none !important;
	    	height: 1px;
	    	background: #e1e1e1;
		}
</style>
<ion-view view-title="Sales" style="height: 100vh;" class="full-page-bckg2" ng-init="getProducts()">
	<ion-content class="has-header" style="padding-left: 20px; padding-right: 20px;" overflow-scroll="true">
		<form class="invision-form" style="height: 100vh;">
			<div class="card shadow card-formatting" ng-repeat="product in products">
				<div class="item item-text-wrap" ng-click="StartSale(product.serial_number, product.quantity)">
					<span class="label">Qty: {{product.quantity}}</span>
					<h2 class="card-title"><strong>Name:</strong> {{product.name}}</h2>
					<p><strong>Serial Number:</strong> {{product.serial_number}}</p>
					<p><strong>Brand:</strong> {{product.brand}}</p>
					<p><strong>Price:</strong> {{product.price}}</p>
					<p><strong>Size:</strong> {{product.size}}</p>
					<p><strong>Strength:</strong> {{product.strength}}</p>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
